<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Responsive Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        
        nav ul {
            list-style: none;
            text-align: center;
        }
        
        nav li {
            display: inline;
            margin: 0 20px;
        }
        
        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        
        main {
            background-image: url('background.jpg'); /* Replace 'background.jpg' with your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            padding: 100px 0;
            height: 100vh; /* Ensure the section takes up the entire viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .content {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
        }
        
        @media (max-width: 768px) {
            nav ul {
                text-align: center;
            }
        
            nav li {
                display: block;
                margin: 10px 0;
            }
        }
        
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home">
            <div class="content">
                <h1>Welcome to Our Website</h1>
                <p>Your source for information and more.</p>
            </div>
        </section>
    </main>
</body>
</html>
